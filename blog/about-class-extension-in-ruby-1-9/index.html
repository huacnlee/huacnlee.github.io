    <h1 class="entry_title">Ruby1.9 方法扩展的变化</h1>
    
  </header>

  <div class="entry_content"><p>偶尔会写一些对类的方法扩展，比较常见的是给 String 类进行扩展，如，加入 to_slug, remove_html_tags 等等
在以前 Ruby 1.8 类的方法扩展可以直接写成这样：</p>

<figure class='code'><figcaption><span></span></figcaption><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
<span class='line-number'>3</span>
<span class='line-number'>4</span>
<span class='line-number'>5</span>
<span class='line-number'>6</span>
<span class='line-number'>7</span>
<span class='line-number'>8</span>
<span class='line-number'>9</span>
<span class='line-number'>10</span>
<span class='line-number'>11</span>
<span class='line-number'>12</span>
<span class='line-number'>13</span>
<span class='line-number'>14</span>
<span class='line-number'>15</span>
<span class='line-number'>16</span>
<span class='line-number'>17</span>
<span class='line-number'>18</span>
</pre></td><td class='code'><pre><code class='ruby'><span class='line'><span class="n">lass</span> <span class="nb">String</span>
</span><span class='line'>  <span class="k">def</span> <span class="nf">remove_html_tags</span><span class="p">()</span>
</span><span class='line'>    <span class="nb">self</span><span class="o">.</span><span class="n">gsub</span><span class="p">(</span><span class="sr">/&lt;.+?&gt;/</span><span class="p">,</span> <span class="s2">&quot;&quot;</span><span class="p">)</span>
</span><span class='line'>  <span class="k">end</span>
</span><span class='line'>
</span><span class='line'>  <span class="c1"># clear unsafe char with url slug</span>
</span><span class='line'>  <span class="k">def</span> <span class="nf">safe_slug</span><span class="p">(</span><span class="n">spliter</span> <span class="o">=</span> <span class="s1">&#39;-&#39;</span><span class="p">)</span>
</span><span class='line'>    <span class="vi">@slug</span> <span class="o">=</span> <span class="nb">self</span>
</span><span class='line'>    <span class="k">if</span> <span class="vi">@slug</span><span class="o">.</span><span class="n">blank?</span>
</span><span class='line'>      <span class="no">Guid</span><span class="o">.</span><span class="n">new</span>
</span><span class='line'>      <span class="vi">@slug</span> <span class="o">=</span> <span class="no">Guid</span><span class="o">.</span><span class="n">generate</span>
</span><span class='line'>    <span class="k">end</span>
</span><span class='line'>    <span class="vi">@slug</span><span class="o">.</span><span class="n">gsub</span><span class="p">(</span><span class="sr">/[^a-zA-Z\-0-9]/</span><span class="p">,</span><span class="n">spliter</span><span class="p">)</span><span class="o">.</span><span class="n">downcase</span>
</span><span class='line'>  <span class="k">end</span>
</span><span class='line'><span class="k">end</span>
</span><span class='line'>
</span><span class='line'><span class="no">Ruby1</span><span class="o">.</span><span class="mi">8</span><span class="o">.</span><span class="mi">7</span> <span class="o">&gt;</span> <span class="s2">&quot;aaa&quot;</span><span class="o">.</span><span class="n">remove_html_tags</span><span class="p">()</span>
</span><span class='line'><span class="no">Ruby1</span><span class="o">.</span><span class="mi">8</span><span class="o">.</span><span class="mi">7</span> <span class="o">&gt;</span> <span class="s2">&quot;aaa&quot;</span><span class="o">.</span><span class="n">safe_slug</span>
</span></code></pre></td></tr></table></div></figure>


<!-- more -->


<p>但到了 Ruby 1.9 这样可不行了，你得定义一个 module，然后通知 String 集成这个 module，如：</p>

<figure class='code'><figcaption><span></span></figcaption><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
<span class='line-number'>3</span>
<span class='line-number'>4</span>
<span class='line-number'>5</span>
<span class='line-number'>6</span>
<span class='line-number'>7</span>
<span class='line-number'>8</span>
<span class='line-number'>9</span>
<span class='line-number'>10</span>
<span class='line-number'>11</span>
<span class='line-number'>12</span>
<span class='line-number'>13</span>
<span class='line-number'>14</span>
<span class='line-number'>15</span>
<span class='line-number'>16</span>
<span class='line-number'>17</span>
</pre></td><td class='code'><pre><code class='ruby'><span class='line'><span class="k">module</span> <span class="nn">StringExtensions</span>
</span><span class='line'>  <span class="k">def</span> <span class="nf">remove_html_tags</span><span class="p">()</span>
</span><span class='line'>    <span class="nb">self</span><span class="o">.</span><span class="n">gsub</span><span class="p">(</span><span class="sr">/&lt;.+?&gt;/</span><span class="p">,</span> <span class="s2">&quot;&quot;</span><span class="p">)</span>
</span><span class='line'>  <span class="k">end</span>
</span><span class='line'>
</span><span class='line'>  <span class="c1"># clear unsafe char with url slug</span>
</span><span class='line'>  <span class="k">def</span> <span class="nf">safe_slug</span><span class="p">(</span><span class="n">spliter</span> <span class="o">=</span> <span class="s1">&#39;-&#39;</span><span class="p">)</span>
</span><span class='line'>    <span class="vi">@slug</span> <span class="o">=</span> <span class="nb">self</span>
</span><span class='line'>    <span class="k">if</span> <span class="vi">@slug</span><span class="o">.</span><span class="n">blank?</span>
</span><span class='line'>      <span class="no">Guid</span><span class="o">.</span><span class="n">new</span>
</span><span class='line'>      <span class="vi">@slug</span> <span class="o">=</span> <span class="no">Guid</span><span class="o">.</span><span class="n">generate</span>
</span><span class='line'>    <span class="k">end</span>
</span><span class='line'>    <span class="vi">@slug</span><span class="o">.</span><span class="n">gsub</span><span class="p">(</span><span class="sr">/[^a-zA-Z\-0-9]/</span><span class="p">,</span><span class="n">spliter</span><span class="p">)</span><span class="o">.</span><span class="n">downcase</span>
</span><span class='line'>  <span class="k">end</span>
</span><span class='line'><span class="k">end</span>
</span><span class='line'>
</span><span class='line'><span class="nb">String</span><span class="o">.</span><span class="n">send</span> <span class="ss">:include</span><span class="p">,</span><span class="no">StringExtensions</span>
</span></code></pre></td></tr></table></div></figure>




<figure class='code'><figcaption><span></span></figcaption><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
</pre></td><td class='code'><pre><code class='bash'><span class='line'>Ruby1.9.2 &gt; <span class="s2">&quot;aaa&quot;</span>.remove_html_tags<span class="o">()</span>
</span><span class='line'>Ruby1.9.2 &gt; <span class="s2">&quot;aaa&quot;</span>.safe_slug
</span></code></pre></td></tr></table></div></figure>
