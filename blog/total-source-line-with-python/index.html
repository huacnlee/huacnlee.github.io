    <h1 class="entry_title">Python 自动统计代码行数</h1>
    
  </header>

  <div class="entry_content"><p>今天公司项目要申请版权保护，上头要求给出总的代码行数，于是用Python写了个小脚本，效率不错，我的5000多个文件1秒就出来了。主要实现自动遍历要求格式（扩展名）的文件。</p>

<h2>源代码</h2>

<span class='line-number'>33</span>
<span class='line-number'>34</span>
<span class='line-number'>35</span>
<span class='line-number'>36</span>
</pre></td><td class='code'><pre><code class='python'><span class='line'><span class="c"># -*- coding: utf-8 -*-</span>
</span><span class='line'><span class="c">#!/usr/bin/python</span>
</span><span class='line'><span class="c"># linecount.py</span>
</span><span class='line'><span class="c"># 2009-1-20</span>
</span><span class='line'><span class="c"># author:</span>
</span><span class='line'><span class="c">#   Jason Lee</span>
</span><span class='line'><span class="c">#</span>
</span><span class='line'><span class="kn">import</span> <span class="nn">sys</span>
</span><span class='line'><span class="kn">import</span> <span class="nn">os</span>
</span><span class='line'>
</span><span class='line'><span class="n">exts</span> <span class="o">=</span> <span class="p">[</span><span class="s">&#39;.cs&#39;</span><span class="p">,</span><span class="s">&#39;.aspx&#39;</span><span class="p">,</span><span class="s">&#39;.cs&#39;</span><span class="p">,</span><span class="s">&#39;.js&#39;</span><span class="p">,</span><span class="s">&#39;.css&#39;</span><span class="p">,</span><span class="s">&#39;.ashx&#39;</span><span class="p">,</span><span class="s">&#39;.master&#39;</span><span class="p">,</span><span class="s">&#39;.ascx&#39;</span><span class="p">,</span><span class="s">&#39;.svc&#39;</span><span class="p">,</span><span class="s">&#39;.config&#39;</span><span class="p">]</span>
</span><span class='line'><span class="k">def</span> <span class="nf">read_line_count</span><span class="p">(</span><span class="n">fname</span><span class="p">):</span>
</span><span class='line'>    <span class="n">count</span> <span class="o">=</span> <span class="mi">0</span>
</span><span class='line'>    <span class="k">for</span> <span class="n">file_line</span> <span class="ow">in</span> <span class="nb">open</span><span class="p">(</span><span class="n">fname</span><span class="p">)</span><span class="o">.</span><span class="n">xreadlines</span><span class="p">():</span>
</span><span class='line'>        <span class="n">count</span> <span class="o">+=</span> <span class="mi">1</span>
</span><span class='line'>    <span class="k">return</span> <span class="n">count</span>
</span><span class='line'>
</span><span class='line'><span class="k">if</span> <span class="n">__name__</span> <span class="o">==</span> <span class="s">&#39;__main__&#39;</span><span class="p">:</span>
</span><span class='line'>
</span><span class='line'>    <span class="n">count</span> <span class="o">=</span> <span class="mi">0</span>
</span><span class='line'>    <span class="n">fcount</span> <span class="o">=</span> <span class="mi">0</span>
</span><span class='line'>    <span class="k">for</span> <span class="n">root</span><span class="p">,</span><span class="n">dirs</span><span class="p">,</span><span class="n">files</span> <span class="ow">in</span> <span class="n">os</span><span class="o">.</span><span class="n">walk</span><span class="p">(</span><span class="n">os</span><span class="o">.</span><span class="n">getcwd</span><span class="p">()):</span>
</span><span class='line'>        <span class="k">for</span> <span class="n">f</span> <span class="ow">in</span> <span class="n">files</span><span class="p">:</span>
</span><span class='line'>            <span class="c"># Check the sub directorys</span>
</span><span class='line'>            <span class="n">fname</span> <span class="o">=</span> <span class="p">(</span><span class="n">root</span> <span class="o">+</span> <span class="s">&#39;/&#39;</span><span class="o">+</span> <span class="n">f</span><span class="p">)</span><span class="o">.</span><span class="n">lower</span><span class="p">()</span>
</span><span class='line'>            <span class="n">ext</span> <span class="o">=</span> <span class="n">f</span><span class="p">[</span><span class="n">f</span><span class="o">.</span><span class="n">rindex</span><span class="p">(</span><span class="s">&#39;.&#39;</span><span class="p">):]</span>
</span><span class='line'>            <span class="k">try</span><span class="p">:</span>
</span><span class='line'>                <span class="k">if</span><span class="p">(</span><span class="n">exts</span><span class="o">.</span><span class="n">index</span><span class="p">(</span><span class="n">ext</span><span class="p">)</span> <span class="o">&gt;=</span> <span class="mi">0</span><span class="p">):</span>
</span><span class='line'>                    <span class="n">fcount</span> <span class="o">+=</span> <span class="mi">1</span>
</span><span class='line'>                    <span class="n">c</span> <span class="o">=</span> <span class="n">read_line_count</span><span class="p">(</span><span class="n">fname</span><span class="p">)</span>
</span><span class='line'>                    <span class="n">count</span> <span class="o">+=</span> <span class="n">c</span>
</span><span class='line'>            <span class="k">except</span><span class="p">:</span>
</span><span class='line'>                <span class="k">pass</span>
</span><span class='line'>
</span><span class='line'>    <span class="k">print</span> <span class="s">&#39;file count:</span><span class="si">%d</span><span class="s">&#39;</span> <span class="o">%</span> <span class="n">fcount</span>
</span><span class='line'>    <span class="k">print</span> <span class="s">&#39;count:</span><span class="si">%d</span><span class="s">&#39;</span> <span class="o">%</span> <span class="n">count</span>
</span></code></pre></td></tr></table></div></figure>


<p>把它放项目的跟目录，在控制台下面运行就可以了，当然需要根据需求修改 exts 这个变量。</p>
