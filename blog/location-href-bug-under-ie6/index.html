  <header>
    <h1 class="entry_title">遇到 IE6 下 location.href BUG</h1>
    
  </header>

  <div class="entry_content"><p>今天突然发现以前做的一个页面转向的功能在 IE 下面莫法用，郁闷 ing&#8230;.。以前开发时测试一般都是用 Firefox 的，做完后才用 IE 看一下，没想到就出了这样一个功能。</p>

<h2>代码如下：</h2>

<figure class='code'><figcaption><span></span></figcaption><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
<span class='line-number'>3</span>
<span class='line-number'>4</span>
<span class='line-number'>5</span>
<span class='line-number'>6</span>
</pre></td><td class='code'><pre><code class='javascript'><span class='line'><span class="o">&lt;</span><span class="nx">script</span> <span class="nx">type</span><span class="o">=</span><span class="s2">&quot;text/javascript&quot;</span><span class="o">&gt;</span>
</span><span class='line'><span class="err">   </span> <span class="kd">function</span> <span class="nx">openContent</span><span class="p">(){</span>
</span><span class='line'><span class="err">   </span> <span class="err">   </span> <span class="nx">alert</span><span class="p">(</span><span class="s2">&quot;&quot;</span><span class="p">);</span>
</span><span class='line'><span class="err">   </span> <span class="err">   </span> <span class="nx">location</span><span class="p">.</span><span class="nx">href</span><span class="o">=</span><span class="s2">&quot;http://huacn.cnblogs.com&quot;</span><span class="p">;</span>
</span><span class='line'><span class="err">   </span> <span class="p">}</span>
</span><span class='line'><span class="o">&lt;</span><span class="err">/script&gt;</span>
</span></code></pre></td></tr></table></div></figure>




<figure class='code'><figcaption><span></span></figcaption><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
<span class='line-number'>3</span>
</pre></td><td class='code'><pre><code class='html'><span class='line'><span class="nt">&lt;a</span> <span class="na">href=</span><span class="s">&quot;javascript:void(0);&quot;</span> <span class="na">target=</span><span class="s">&quot;_blank&quot;</span> <span class="na">onclick=</span><span class="s">&quot;openContent();&quot;</span><span class="nt">&gt;</span>连接方式 1<span class="nt">&lt;/a&gt;</span>
</span><span class='line'><span class="nt">&lt;a</span> <span class="na">href=</span><span class="s">&quot;#&quot;</span> <span class="na">target=</span><span class="s">&quot;_blank&quot;</span> <span class="na">onclick=</span><span class="s">&quot;openContent();&quot;</span><span class="nt">&gt;</span>连接方式 2<span class="nt">&lt;/a&gt;</span>
</span><span class='line'><span class="nt">&lt;a</span> <span class="na">href=</span><span class="s">&quot;javascript:openContent();&quot;</span> <span class="na">target=</span><span class="s">&quot;_blank&quot;</span><span class="nt">&gt;</span>连接方式 2<span class="nt">&lt;/a&gt;</span>
</span></code></pre></td></tr></table></div></figure>


<p>在 Firefox IE7+ 以上三个连接都没有问题，但&ldquo;连接 1&rdquo;在 IE6 下面就无法转向，哎，搞得我郁闷了好久。</p>
