</pre></td><td class='code'><pre><code class='c#'><span class='line'><span class="k">public</span> <span class="k">static</span> <span class="kt">string</span> <span class="nf">Since</span><span class="p">(</span><span class="n">System</span><span class="p">.</span><span class="n">DateTime</span> <span class="n">now</span><span class="p">,</span> <span class="n">System</span><span class="p">.</span><span class="n">DateTime</span> <span class="n">last</span><span class="p">)</span>

</span><span class='line'>
</span><span class='line'>    <span class="k">try</span>
</span><span class='line'>    <span class="p">{</span>
</span><span class='line'>        <span class="n">TimeSpan</span> <span class="n">ts</span> <span class="p">=</span> <span class="k">new</span> <span class="n">TimeSpan</span><span class="p">();</span>

</span><span class='line'>        <span class="kt">string</span> <span class="n">strNumber</span> <span class="p">=</span> <span class="s">&quot;&quot;</span><span class="p">;</span>
</span><span class='line'>
</span><span class='line'>        <span class="k">if</span> <span class="p">(</span><span class="n">ts</span><span class="p">.</span><span class="n">TotalSeconds</span> <span class="p">&lt;=</span> <span class="m">30</span><span class="p">)</span>
</span><span class='line'>        <span class="p">{</span>
</span><span class='line'>            <span class="c1">//30秒以前</span>

</span><span class='line'>        <span class="p">}</span>

</span><span class='line'>        <span class="p">{</span>
</span><span class='line'>            <span class="c1">//小于1分钟</span>
</span><span class='line'>            <span class="n">strResult</span> <span class="p">=</span> <span class="s">&quot;1分钟前&quot;</span><span class="p">;</span>
</span><span class='line'>        <span class="p">}</span>
</span><span class='line'>        <span class="k">else</span> <span class="nf">if</span> <span class="p">(</span><span class="n">ts</span><span class="p">.</span><span class="n">TotalMinutes</span> <span class="p">&lt;=</span> <span class="m">60</span> <span class="p">&amp;&amp;</span> <span class="n">ts</span><span class="p">.</span><span class="n">TotalMinutes</span> <span class="p">!=</span> <span class="m">30</span><span class="p">)</span>
</span><span class='line'>        <span class="p">{</span>
</span><span class='line'>            <span class="c1">//分钟，没有处理30分的时候</span>
</span><span class='line'>            <span class="n">strNumber</span> <span class="p">=</span> <span class="n">Convert</span><span class="p">.</span><span class="n">ToInt32</span><span class="p">(</span><span class="n">ts</span><span class="p">.</span><span class="n">TotalMinutes</span><span class="p">).</span><span class="n">ToString</span><span class="p">();</span>
</span><span class='line'>            <span class="k">if</span> <span class="p">(</span><span class="n">ts</span><span class="p">.</span><span class="n">TotalMinutes</span> <span class="p">==</span> <span class="m">2</span><span class="p">)</span>
</span><span class='line'>            <span class="p">{</span>
</span><span class='line'>                <span class="n">strNumber</span> <span class="p">=</span> <span class="s">&quot;两&quot;</span><span class="p">;</span>
</span><span class='line'>            <span class="p">}</span>
</span><span class='line'>
</span><span class='line'>            <span class="n">strResult</span> <span class="p">=</span> <span class="n">strNumber</span> <span class="p">+</span> <span class="s">&quot;分钟前&quot;</span><span class="p">;</span>
</span><span class='line'>        <span class="p">}</span>

</span><span class='line'>            <span class="n">strResult</span> <span class="p">=</span> <span class="s">&quot;半小时前&quot;</span><span class="p">;</span>
</span><span class='line'>        <span class="p">}</span>
</span><span class='line'>        <span class="k">else</span> <span class="nf">if</span> <span class="p">(</span><span class="n">ts</span><span class="p">.</span><span class="n">TotalHours</span> <span class="p">&lt;=</span> <span class="m">23</span><span class="p">)</span>
</span><span class='line'>        <span class="p">{</span>
</span><span class='line'>            <span class="c1">//小时</span>
</span><span class='line'>            <span class="n">strNumber</span> <span class="p">=</span> <span class="n">Convert</span><span class="p">.</span><span class="n">ToInt32</span><span class="p">(</span><span class="n">ts</span><span class="p">.</span><span class="n">TotalHours</span><span class="p">).</span><span class="n">ToString</span><span class="p">();</span>
</span><span class='line'>            <span class="k">if</span> <span class="p">(</span><span class="n">ts</span><span class="p">.</span><span class="n">TotalHours</span> <span class="p">==</span> <span class="m">2</span><span class="p">)</span>
</span><span class='line'>            <span class="p">{</span>
</span><span class='line'>                <span class="n">strNumber</span> <span class="p">=</span> <span class="s">&quot;两&quot;</span><span class="p">;</span>
</span><span class='line'>            <span class="p">}</span>
</span><span class='line'>
</span><span class='line'>            <span class="n">strResult</span> <span class="p">=</span> <span class="n">ts</span><span class="p">.</span><span class="n">Hours</span> <span class="p">+</span> <span class="s">&quot;小时前&quot;</span><span class="p">;</span>
</span><span class='line'>        <span class="p">}</span>
</span><span class='line'>        <span class="k">else</span> <span class="nf">if</span> <span class="p">(</span><span class="n">ts</span><span class="p">.</span><span class="n">TotalHours</span> <span class="p">==</span> <span class="m">24</span><span class="p">)</span>
</span><span class='line'>        <span class="p">{</span>
</span><span class='line'>            <span class="c1">//刚好一天</span>
</span><span class='line'>            <span class="n">strResult</span> <span class="p">=</span> <span class="s">&quot;一天前&quot;</span><span class="p">;</span>
</span><span class='line'>        <span class="p">}</span>
</span><span class='line'>        <span class="k">else</span> <span class="nf">if</span> <span class="p">(</span><span class="n">ts</span><span class="p">.</span><span class="n">TotalDays</span> <span class="p">&lt;</span> <span class="m">30</span> <span class="p">&amp;&amp;</span> <span class="n">ts</span><span class="p">.</span><span class="n">TotalDays</span> <span class="p">!=</span> <span class="m">15</span><span class="p">)</span>
</span><span class='line'>        <span class="p">{</span>
</span><span class='line'>            <span class="c1">//半个月以前</span>
</span><span class='line'>            <span class="n">strNumber</span> <span class="p">=</span> <span class="n">Convert</span><span class="p">.</span><span class="n">ToInt32</span><span class="p">(</span><span class="n">ts</span><span class="p">.</span><span class="n">TotalDays</span><span class="p">).</span><span class="n">ToString</span><span class="p">();</span>
</span><span class='line'>            <span class="k">if</span> <span class="p">(</span><span class="n">ts</span><span class="p">.</span><span class="n">TotalDays</span> <span class="p">==</span> <span class="m">2</span><span class="p">)</span>
</span><span class='line'>            <span class="p">{</span>
</span><span class='line'>                <span class="n">strNumber</span> <span class="p">=</span> <span class="s">&quot;两&quot;</span><span class="p">;</span>
</span><span class='line'>            <span class="p">}</span>
</span><span class='line'>
</span><span class='line'>            <span class="n">strResult</span> <span class="p">=</span> <span class="n">strNumber</span> <span class="p">+</span> <span class="s">&quot;天前&quot;</span><span class="p">;</span>
</span><span class='line'>        <span class="p">}</span>
</span><span class='line'>        <span class="k">else</span> <span class="nf">if</span> <span class="p">(</span><span class="n">ts</span><span class="p">.</span><span class="n">TotalDays</span> <span class="p">==</span> <span class="m">15</span><span class="p">)</span>
</span><span class='line'>        <span class="p">{</span>
</span><span class='line'>            <span class="c1">//半月</span>
</span><span class='line'>            <span class="n">strResult</span> <span class="p">=</span> <span class="s">&quot;半个月前&quot;</span><span class="p">;</span>
</span><span class='line'>        <span class="p">}</span>
</span><span class='line'>        <span class="k">else</span> <span class="nf">if</span> <span class="p">(</span><span class="n">ts</span><span class="p">.</span><span class="n">TotalDays</span> <span class="p">&lt;=</span> <span class="m">364</span><span class="p">)</span>
</span><span class='line'>        <span class="p">{</span>
</span><span class='line'>            <span class="c1">//按月的</span>
</span><span class='line'>            <span class="kt">int</span> <span class="n">month</span> <span class="p">=</span> <span class="n">Convert</span><span class="p">.</span><span class="n">ToInt32</span><span class="p">(</span><span class="n">ts</span><span class="p">.</span><span class="n">TotalDays</span><span class="p">)</span> <span class="p">/</span> <span class="m">30</span><span class="p">;</span>

</span><span class='line'>            <span class="p">{</span>
</span><span class='line'>                <span class="n">strNumber</span> <span class="p">=</span> <span class="s">&quot;两&quot;</span><span class="p">;</span>
</span><span class='line'>            <span class="p">}</span>
</span><span class='line'>            <span class="n">strResult</span> <span class="p">=</span> <span class="n">strNumber</span> <span class="p">+</span> <span class="s">&quot;个月前&quot;</span><span class="p">;</span>
</span><span class='line'>        <span class="p">}</span>
</span><span class='line'>        <span class="k">else</span> <span class="nf">if</span> <span class="p">(</span><span class="n">ts</span><span class="p">.</span><span class="n">TotalDays</span> <span class="p">&lt;=</span> <span class="m">547</span><span class="p">)</span>
</span><span class='line'>        <span class="p">{</span>

</span><span class='line'>        <span class="p">}</span>
</span><span class='line'>        <span class="k">else</span> <span class="nf">if</span> <span class="p">(</span><span class="n">ts</span><span class="p">.</span><span class="n">TotalDays</span> <span class="p">&lt;=</span> <span class="m">910</span><span class="p">)</span>
</span><span class='line'>        <span class="p">{</span>
</span><span class='line'>            <span class="c1">//两年半以下的</span>
</span><span class='line'>            <span class="n">strResult</span> <span class="p">=</span> <span class="s">&quot;两年前&quot;</span><span class="p">;</span>
</span><span class='line'>        <span class="p">}</span>
</span><span class='line'>        <span class="k">else</span>
</span><span class='line'>        <span class="p">{</span>
</span><span class='line'>            <span class="n">strResult</span> <span class="p">=</span> <span class="n">last</span><span class="p">.</span><span class="n">ToString</span><span class="p">(</span><span class="s">&quot;yy年M月d日&quot;</span><span class="p">);</span>
</span><span class='line'>        <span class="p">}</span>
</span><span class='line'>    <span class="p">}</span>
</span><span class='line'>    <span class="k">catch</span> <span class="p">(</span><span class="n">Exception</span> <span class="n">ex</span><span class="p">)</span>
</span><span class='line'>    <span class="p">{</span>

</span><span class='line'>        <span class="n">strResult</span> <span class="p">=</span> <span class="n">last</span><span class="p">.</span><span class="n">ToString</span><span class="p">(</span><span class="s">&quot;yy年M月d日&quot;</span><span class="p">);</span>
</span><span class='line'>    <span class="p">}</span>
</span><span class='line'>    <span class="k">return</span> <span class="n">strResult</span><span class="p">;</span>
</span><span class='line'><span class="p">}</span>
</span><span class='line'>
